

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Registration</title>
    <link rel="stylesheet" href="styles.css">
    
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="container">
        <form id="registration-form">
            <h2>Register Here</h2>
            <label for="Full Name">Full Name:</label>
            <input type="text" id="fullName" placeholder="Name" required>
            <label for="email">Email:</label>
            <input type="email" id="Email" placeholder="Email" required>
            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number" placeholder="+1234567890" required>
            <div id="recaptcha-container"></div>
            <button type="button" id="send-otp-button">Send OTP</button>
            
            <div id="otp-section" style="display: none;">
                <label for="otp">OTP:</label>
                <input type="text" id="otp" required>
                <button type="button" id="verify-otp-button">Verify OTP</button>
            </div>
            
            <div id="result"></div>
        </form>
    </div>
</body>
</html>
